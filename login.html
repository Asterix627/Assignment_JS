<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <!-- Login -->
     <div id="loginContainer"> 
        <form action="" class="univStyle , login , container" id="loginForm">
          <h2>Selamat datang di<br />Rumus Bangun Datar!</h2>
          <img
            src="https://i.pinimg.com/736x/36/57/cb/3657cb35e7d18f8af12e5f6ffd6e3b0d.jpg"
            alt="loginImage"
          />
          <p>
            Mudahkan perhitungan Matematika-mu bersama kami! Login untuk menikmati
            fiturnya!
          </p>
          <label for="username">Username</label><br />
          <input type="text" name="username" id="username" placeholder="Masukkan username" required/>
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" placeholder="Masukkan password" required/>
          <button type="submit">Login</button>
        </form>
      </div>
  
</body>
<script src="login.js"></script>
</html>
